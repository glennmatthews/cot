# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[flake8]
ignore = E123,E133,E226,E241,E242,D203,D403
exclude = ez_setup.py,.tox,build,docs,.git,__pycache__,versioneer.py,_version.py,.eggs
max-complexity = 10

[tox]
minversion=2.3.1
envlist =
    setup
    py{26,27,33,34,35,py}
    flake8
    pylint
    docs
    stats

[tox:travis]
2.6 = setup, py26, stats
2.7 = setup, py27, flake8, pylint, docs, stats
3.3 = setup, py33, pylint, stats
3.4 = setup, py34, flake8, pylint, docs, stats
3.5 = setup, py35, pylint, stats
PyPy = setup, pypy, stats

[testenv]
passenv = PREFIX
deps =
    -rrequirements.txt
    coverage==4.1
    mock
    sphinx>=1.3
    sphinx_rtd_theme
    unittest2
commands =
    coverage run --append setup.py test --quiet

[testenv:setup]
commands =
    {envpython} setup.py build_sphinx
    {envpython} bin/cot --force install-helpers --ignore-errors
    coverage erase

[testenv:stats]
commands =
    coverage combine
    coverage report -i
    coverage html -i

[testenv:flake8]
deps =
     -rrequirements.txt
     flake8==3.0.2
     flake8-docstrings==1.0.2
     pydocstyle>=1.0.0
     pep8-naming>=0.4.1
     mccabe>=0.5.0
commands = flake8

[testenv:pylint]
deps =
     {[testenv]deps}
     pylint==1.6.1
commands = pylint COT

[testenv:docs]
basepython = python
changedir = docs
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
