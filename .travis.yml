sudo: false

language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5

addons:
  apt:
    packages:
      - make
      - gcc
      - qemu-utils
      - xorriso
      - zlib1g-dev

before_script:
  - export PATH=$PATH:$PWD/bin
  - export PREFIX=$PWD

install:
  - pip install tox-travis
  - pip install codecov

cache:
  apt: true
  directories:
    - $HOME/.cache/pip

script: tox

after_success:
  if [ -z "$TRAVIS_TAG" ]; then
    codecov;
  else
    echo "Tag build ($TRAVIS_TAG). Not uploading coverage.";
  fi
